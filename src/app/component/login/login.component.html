<div class="container-fluid">
    <div class="row mt-5">
        <div class="col">
            <div class="colmd-4">
                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="col-mb-3">
                                <h2 class="text-center text-dark">Login page</h2>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Email </label>
                                <input type="email" class="form-control" name="email" [(ngModel)]="email">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                <input type="password" class="form-control" name="password" [(ngModel)]="password">
                            </div>

                            <button type="button" class="btn btn-info" (click)="login()">Login</button>
                            <div class="row">
                                <div class="col-md-6">
                                    <a href="/register" style="text-decoration: none;"> Pas de compte , <span>Inscrivez vous</span></a>
                                </div>
                                <div class="col-md-6">
                                    <a href="/forgot-password" class="text-dark" style="text-decoration: none;"> Mot de passe oubli√©</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
